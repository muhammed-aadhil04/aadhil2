<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spotify login page</title>
    <link rel="stylesheet" href="aaaaddd.css">
</head>

<body>
    <div class="container">
        <div class="items">
            <div class="item titles">
                <div class="icon">
                    <i class="fa fa-spotify"></i>
                </div>
                <h1 class="title">spotify</h1>
            </div>
            <div class="item">
                <div class="card">
                    <div class="album">
                    <div class="image">
                        <img src="image1.jpg" alt="" srcset="">
                    </div>
                    <div class="image">
                        <img src="image2.jpg alt="" srcset="">
                </div>
                 <div class=" image">
                        <img src="simage3.jpg" alt="" srcset="">
                    </div>
                    <div class="image">
                        <img src="image4.jpg" alt="" srcset="">
                    </div>
                    <div class="image">
                        <img src="image5.jpg" alt="" srcset="">
                    </div>
                    <div class="image">
                        <img src="image6.jpg" alt="" srcset="">
                    </div>
                    <div class="image">
                        <img src="image7.jpg" alt="" srcset="">
                    </div>
                    <div class="image">
                        <img src="image8.jpg" alt="" srcset="">
                    </div>
                </div>
                <div class="content">
                    <div class="card-head">
                        <div class="icon-sm">
                            <i class="fab fa-spotify"></i>
                        </div>
                        <h3 class="subtitle">
                            millions of songs.<br>
                            free on spotify.
                        </h3>
                    </div>
                    <div class="controls">
                        <button class="btn btn-primary">
                            sign in
                        </button>
                        <div class="or">
                            <span>or</span>
                        </div>
                        <button class="btn">
                            <i class="fab fa-mobile"></i>
                            <span>continue with phone number</span>
                        </button>
                        <button class="btn">
                            <i class="fab fa-facebook-f"></i>
                            <span>continue with Facebook</span>
                        </button>
                        <button class="btn">
                            <i class="fab fa-google"></i>
                            <span>continue with google</span>
                        </button>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="link">i forgot my password ?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
