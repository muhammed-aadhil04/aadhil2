<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes colorchange{
            from{
                color: brown;
            }
            to{
                color: blue;
            }
        }
        h1,div{
            animation-name: colorchange;
            animation-duration: 4s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        </style>
    </head>
    <body>
        <div>heloo</div>
        <h1>hello</h1>
    </body>

</html>
