<!DOCTYPE html>
<html>
    <head>
        <title>display numbers</title>
    </head>
    <body>
        <h2>display numbers from 1to n</h2>
        <input id="num" type="number" placeholder="enter n">
        <button onclick="shownumbers()">show</button>
        <p id="output"></p>
        <script>
            function shownumbers(){
                let n=Number(document.getElementById("num").value)
                let result=""
                for(let i=1;i<=n;i++){
                    result+=i+" "
                }
                document.getElementById("output").innerText=result
            }
        </script>
    </body>
</html>
